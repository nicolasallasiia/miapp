<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mi aplicaciÃ³n de tienda en React">
  <title>Mi Tienda</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
    }
    nav h1 {
      margin: 0;
      font-size: 24px;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    /* Estilos para el CartWidget */
    .cart-widget {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .cart-widget span {
      margin-left: 5px;
      font-size: 14px;
    }
    /* Estilos para el ItemListContainer */
    .item-list-container {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="root"></div>

</body>
</html>
